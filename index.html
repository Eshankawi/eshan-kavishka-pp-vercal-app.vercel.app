<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="Automate your WhatsApp profile updates with our bot!">  
    <meta name="keywords" content="Eshan Kavishka, WhatsApp Bot, Profile Automation">  
    <meta property="og:title" content="Eshan Kavishka Profile">  
    <meta property="og:description" content="Automate your WhatsApp profile updates with our bot!">  
    <meta property="og:image" content="https://your-image-url.com/image.jpg">  
    <meta property="og:url" content="https://eshan-kavishka-pp-vercel.app/">  
    <meta name="twitter:card" content="summary_large_image">  
    <link rel="icon" href="https://your-image-url.com/favicon.ico" type="image/x-icon">  
    <title>Eshan Kavishka Profile Picture</title>  

    <style>  
        :root {  
            --bg-color: #ffffff;  
            --container-bg: rgba(255, 255, 255, 0.9);  
            --text-color: #000000;  
            --link-bg: #007bff;  
            --link-hover: #0056b3;  
        }  
        [data-theme="dark"] {  
            --bg-color: #121212;  
            --container-bg: rgba(30, 30, 30, 0.9);  
            --text-color: #ffffff;  
        }  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin: 0;  
            padding: 0;  
            background: var(--bg-color);  
            color: var(--text-color);  
            transition: background 0.3s, color 0.3s;  
        }  
        .theme-toggle {  
            position: absolute;  
            top: 20px;  
            right: 20px;  
            padding: 10px 20px;  
            background-color: var(--link-bg);  
            color: #fff;  
            border: none;  
            cursor: pointer;  
            font-size: 16px;  
            border-radius: 5px;  
        }  
        .theme-toggle:hover {  
            background-color: var(--link-hover);  
        }  
    </style>  
</head>  
<body>  
    <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>  

    <h1>Welcome to Eshan Kavishka Profile Picture</h1>  
    <p>Automate your WhatsApp profile updates with our bot!</p>  

    <script>  
        const themeToggle = document.getElementById("theme-toggle");  
        themeToggle.addEventListener("click", () => {  
            document.documentElement.toggleAttribute("data-theme", "dark");  
        });  
    </script>  
</body>  
</html>
