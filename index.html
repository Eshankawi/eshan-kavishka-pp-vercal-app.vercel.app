
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Profile Bot</title>
</head>
<body>
  <h2>Set WhatsApp Profile Picture</h2>
  <form action="/api/set-profile" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" required />
    <input type="text" name="number" placeholder="WhatsApp Number" required />
    <button type="submit">Login & Set</button>
  </form>
</body>
</html>
