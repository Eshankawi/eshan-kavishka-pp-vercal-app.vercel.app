<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Kavishka Profile Picture</title>
    <style>
        :root {
            --bg-color: rgb(255, 255, 255);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: rgb(0, 0, 0);
            --link-bg: rgb(0, 123, 255);
            --link-hover: rgb(0, 86, 179);
            --button-bg: rgb(40, 167, 69);
            --button-hover: rgb(32, 136, 56);
        }

        [data-theme="dark"] {
            --bg-color: rgb(18, 18, 18);
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: rgb(255, 255, 255);
            --link-bg: rgb(76, 175, 80);
            --link-hover: rgb(69, 160, 73);
            --button-bg: rgb(0, 123, 255);
            --button-hover: rgb(0, 86, 179);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle, .upload-container button {
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            border: none;
            background: var(--button-bg);
            color: white;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .theme-toggle:hover, .upload-container button:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upload-container input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .upload-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        @media (max-width: 768px) {
            .upload-container input,
            .upload-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Eshan Kavishka Profile Full Picture Activator</h1>
    <p>ðŸš€ Automate your WhatsApp profile updates with our bot!</p>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <h3>WhatsApp Profile Picture Upload</h3>
    <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
        <input type="number" id="phone-number" placeholder="Enter WhatsApp Number (Ex: 947XXXXXXXX)">
        <button onclick="submitData()">Submit</button>
        <img id="image-preview" src="" alt="Image Preview">
    </div>

    <p>ðŸŽ‰ Countdown: <span id="countdown"></span></p>

    <button onclick="toggleMusic()">ðŸ”Š Play/Pause Music</button>
    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <p>ðŸ‘¥ Visitors Online: <span id="visitor-count">0</span></p>
</div>

<script>
    function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        setTheme(currentTheme === "dark" ? "light" : "dark");
    }

    (function () {
        const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        setTheme(savedTheme);
    })();

    function toggleMusic() {
        var audio = document.getElementById("bg-music");
        audio.paused ? audio.play() : audio.pause();
    }

    var eventDate = new Date("2025-01-01T00:00:00").getTime();
    setInterval(function() {
        var now = new Date().getTime();
        var distance = eventDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("image-preview").src = e.target.result;
            document.getElementById("image-preview").style.display = "block";
        };
        reader.readAsDataURL(file);
    }

    async function submitData() {
        const phoneNumber = document.getElementById("phone-number").value;
        const imageFile = document.getElementById("image-upload").files[0];

        if (!phoneNumber || !imageFile) {
            alert("Please enter a phone number and upload an image!");
            return;
        }

        const formData = new FormData();
        formData.append("file", imageFile);

        const uploadResponse = await fetch("https://api.imgbb.com/1/upload?key=YOUR_API_KEY", {
            method: "POST",
            body: formData
        });

        const uploadData = await uploadResponse.json();
        if (!uploadData.success) {
            alert("Failed to upload image!");
            return;
        }

        const imageUrl = uploadData.data.url;
        alert(`Image uploaded! Send this URL to WhatsApp: ${imageUrl}`);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Profile Picture Update</title>
</head>
<body>
    <div>
        <h1>Change WhatsApp Profile Picture</h1>
        <input type="file" id="image-upload" accept="image/*" />
        <input type="text" id="phone-number" placeholder="Enter WhatsApp Phone Number" />
        <button onclick="submitData()">Change Profile Picture</button>
    </div>

    <script>
        async function submitData() {
            const phoneNumber = document.getElementById("phone-number").value;
            const fileInput = document.getElementById("image-upload");

            if (!phoneNumber || !fileInput.files[0]) {
                alert("Please enter a phone number and upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append("imageUrl", URL.createObjectURL(fileInput.files[0]));
            formData.append("phoneNumber", phoneNumber);

            const response = await fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            alert(result.message || 'Profile picture updated!');
        }
    </script>
</body>
</html>
