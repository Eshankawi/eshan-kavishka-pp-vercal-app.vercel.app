<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Kavishka Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --bg-color: linear-gradient(270deg, #ff6a00, #ee0979, #00c3ff, #6a00f4);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #ffffff;
        }
        [data-theme="dark"] {
            --bg-color: linear-gradient(270deg, #141e30, #243b55, #0f2027, #1a2a38);
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            background-size: 400% 400%;
            color: var(--text-color);
            transition: background 1.5s ease-in-out, color 1s;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .chatbot-button:hover {
            transform: scale(1.1);
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            height: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .chat-body {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eshan Kavishka Profile</h1>
        <p>Automate your WhatsApp profile updates with our bot!</p>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>
    <div class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header">Chat with Us</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const theme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
        }
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }
        function sendMessage() {
            const input = document.getElementById("chat-input");
            const chatBody = document.getElementById("chat-body");
            if (input.value.trim() !== "") {
                const userMessage = `<div style='text-align: right; color: blue;'>${input.value}</div>`;
                chatBody.innerHTML += userMessage;
                setTimeout(() => {
                    chatBody.innerHTML += `<div style='text-align: left; color: green;'>I'm just a test bot! ðŸ¤–</div>`;
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
                input.value = "";
            }
        }
    </script>
</body>
</html>
