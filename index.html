<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Kavishka Profile</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #000000;
            --link-bg: #007bff;
            --link-hover: #0056b3;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3, p { color: var(--text-color); }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .social-links a {
            font-size: 16px;
            color: white;
            background: var(--link-bg);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .social-links a:hover { background: var(--link-hover); }
        .iframe-container { margin-top: 20px; width: 100%; height: 600px; border: none; }
        .theme-toggle, #back-to-top {
            cursor: pointer;
            padding: 10px;
            border: none;
            background: var(--link-bg);
            color: white;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .theme-toggle:hover, #back-to-top:hover { background: var(--link-hover); }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.1); }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
        }
        #loader::after {
            content: "Loading...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: black;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="loader"></div>

        </div>

        <h3>Profile Pictures</h3>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">

        </div>

        <h3>Eshan Kavishka PP Logging â˜Ÿ</h3>
        <iframe class="iframe-container" src="https://levanter-pp.vercel.app/" scrolling="no"></iframe>
    </div>

    <button id="back-to-top" onclick="scrollToTop()">â¬† Back to Top</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            setTheme(currentTheme === "dark" ? "light" : "dark");
        }
        (function () {
            const savedTheme = localStorage.getItem("theme") || 
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
            setTheme(savedTheme);
        })();

        window.onscroll = function () {
            document.getElementById("back-to-top").style.display = window.scrollY > 200 ? "block" : "none";
        };
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        const texts = ["Eshan Kavishka", "a Tech Enthusiast", "a Content Creator", "an Automation Expert"];
        let count = 0, index = 0, currentText = "", letter = "";
        function type() {
            if (count === texts.length) count = 0;
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            document.getElementById("typing-text").textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000);
            } else {
                setTimeout(type, 100);
            }
        }
        type();

        window.onload = function () {
            document.getElementById("loader").style.display = "none";
        };

        particlesJS("particles-js", {
            particles: { number: { value: 50 }, size: { value: 3 }, move: { speed: 2 }, line_linked: { enable: true } }
        });
    </script>
</body>
</html>
