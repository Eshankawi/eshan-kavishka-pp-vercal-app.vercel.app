<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // Dark Mode Toggle with Local Storage
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }

    // QR Code Generation
    new QRCode(document.getElementById("qrcode"), "https://eshan-kavishka-pp-vercel.app/");

    // Network Status Detection
    function updateStatus() {
        document.getElementById("status").innerText = navigator.onLine ? "✅ Online" : "❌ Offline";
    }
    window.addEventListener("online", updateStatus);
    window.addEventListener("offline", updateStatus);
    updateStatus();

    // Geolocation with Error Handling
    function loadMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    document.getElementById("map").innerHTML = `<iframe width="100%" height="300" src="https://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&z=15&output=embed"></iframe>`;
                },
                error => {
                    document.getElementById("map").innerHTML = "❌ Location access denied.";
                }
            );
        } else {
            document.getElementById("map").innerHTML = "❌ Geolocation is not supported by this browser.";
        }
    }
    loadMap();

    // Music Player Toggle
    function toggleMusic() {
        const music = document.getElementById("bgMusic");
        music.paused ? music.play() : music.pause();
    }
</script>
