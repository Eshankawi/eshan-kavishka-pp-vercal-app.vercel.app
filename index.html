<script>
    // 🕒 Live Time Function
    function updateTime() {
        let now = new Date();
        document.getElementById("time").innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 🌤 Fetch Weather Data (Using OpenWeather API)
    async function fetchWeather() {
        const apiKey = "YOUR_API_KEY";  // Replace with your OpenWeatherMap API Key
        const city = "Colombo";  // Change if needed
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            document.getElementById("weather").innerText = `${data.weather[0].description}, ${data.main.temp}°C`;
        } catch (error) {
            document.getElementById("weather").innerText = "Weather not available.";
        }
    }
    fetchWeather();

    // 📱 Device Info
    function getDeviceInfo() {
        const userAgent = navigator.userAgent;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        document.getElementById("device").innerText = `${userAgent} | ${screenWidth}x${screenHeight}`;
    }
    getDeviceInfo();

    // 🤖 Open Chatbot
    function startChat() {
        window.open("https://your-chatbot-link.com", "_blank"); // Change this link to your chatbot URL
    }
</script>
