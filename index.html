<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eshan Profile Picture Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .interactive-background {
      width: 100%;
      height: 100%;
      border: none;
      /* pointer-events removed to allow full interaction */
    }

    .main-content {
      position: relative;
      z-index: 3;
      padding: 2rem;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 3rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background iframe -->
  <div class="background-wrapper">
    <iframe src="https://levanter-pp.vercel.app" class="interactive-background"></iframe>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Eshan Profile Picture Service</h1>
    <p></p>
  </div>

</body>
</html>
