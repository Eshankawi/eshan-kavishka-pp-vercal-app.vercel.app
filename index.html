
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Profile Picture Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/P5m0T4g/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Set WhatsApp Profile Picture</h2>
  <p>1. Upload image<br>2. Enter WhatsApp number<br>3. Click "Login and Set"</p>
  <form action="https://your-render-backend-url.onrender.com/api/set-profile" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required /><br>
    <input type="text" name="number" placeholder="WhatsApp Number" required /><br>
    <button type="submit">Login and Set</button>
  </form>
</body>
</html>
